<html>
  <head>
      <link rel="stylesheet" href="/05-04-21/style.css" class="">
  </head>
<body>
 <h1 class="title">Hamburger</h1>
 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
    <div class="plate">   
      
      <div class="bread-down-shadow">
        <div class="bread-down"></div> <!-- like copy -->
        <!-- lines/sticks-->
        <div class="bread-down-line-1"></div>
        <div class="bread-down-line-2"></div>
        <div class="bread-down-line-3"></div>
        <div class="bread-down-line-4"></div>
        <div class="bread-down-line-5"></div>
      </div> <!--end of bread-down-shadow-->
      
      <!-- meat -->
      <div class="meat-shadow">
        <div class="meat"></div>
      </div>
      
      <!-- chesse -->
      <div class="cheese"></div>
      <div class="melty-cheese-1"></div>
      <div class="melty-cheese-2"></div>
      <div class="melty-cheese-3"></div>
      
      <!-- greens -->
      <div class="greens-down"></div>
      <!-- onions -->
      <div class="onion-1"></div>
      <div class="onion-1-line-1"></div>
      <div class="onion-1-line-2"></div>
      <div class="onion-1-line-3"></div>
      <div class="onion-1-line-4"></div>
      <div class="onion-2"></div>
      <div class="onion-2-line-1"></div>
      <div class="onion-2-line-2"></div>
      <!-- greens -->
      <div class="greens-up"></div>
      
      <!-- tomato -->
      <div class="tomato"></div>
      
      <!-- upper bread with sesame-->
      <div class="bread-upper-shadow">
        <div class="bread-upper"></div> <!-- like copy -->
        <!-- lines/sticks-->
        <div class="bread-upper-line-1"></div>
        <div class="bread-upper-line-2"></div>
        <div class="bread-upper-line-3"></div>
        <div class="bread-upper-line-4"></div>
        <div class="bread-upper-line-5"></div>
        
        <div class="sesame-small-1"></div>
        <div class="sesame-small-2"></div>
        <div class="sesame-small-3"></div>
        <div class="sesame-small-4"></div>
        <div class="sesame-small-5"></div>
        <div class="sesame-small-6"></div>
        <div class="sesame-small-7"></div>
        <div class="sesame-small-8"></div>
        <div class="sesame-small-9"></div>
        <div class="sesame-small-10"></div>
        <div class="sesame-small-11"></div>
        <div class="sesame-small-12"></div>
        <div class="sesame-small-13"></div>
        
        <div class="sesame-medium-1"></div>
        <div class="sesame-medium-2"></div>
        <div class="sesame-medium-3"></div>
        <div class="sesame-medium-4"></div>
        <div class="sesame-medium-5"></div>
        <div class="sesame-medium-6"></div>
        
        <div class="sesame-big-1"></div>
        <div class="sesame-big-2"></div>
        <div class="sesame-big-3"></div>
      </div> <!--end of upper-bread-shadow-->

    </div><!-- End plate -->

 </div> <!-- End Invisible Box -->
 <div class="container">
	<div class="cup-straw">
		<div class="shadow"></div>
	</div>
	<div class="cup-cover">
		<div class="shadow"></div>
	</div>
	<div class="cup-middle">
		<div class="shadow"></div>
	</div>
	<div class="cup-bottom">
		<div class="big">
			<div class="shadow-top"></div>
		</div>
		<div class="handler">
			<div class="brand-container">
				<div class="kuaci-1"></div>
				<div class="kuaci-2"></div>
			</div>
		</div>
	</div>
	<div class="desk">
		<div class="dot"></div>
		<div class="dot-2"></div>
		<div class="dot-3"></div>
		<div class="dot-4"></div>
	</div>
</div>
</body>
</html>
